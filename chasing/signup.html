<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta http-Equiv="Cache-Control" Content="no-cache" />
        <meta http-Equiv="Pragma" Content="no-cache" />
        <meta http-Equiv="Expires" Content="0" />
        <title>Chasing</title>
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@500;700&display=swap" rel="stylesheet">

        <script src="../lib/js/jquery-2.2.4.min.js"></script>
        <script src="../lib/js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/signin.js"></script>
        
    </head>

    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <h1 style="text-align:center; color: rgba(246, 84, 43, 0.896);">Chasing</h1>
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-49">
                           
                        </span>
    
                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                            <span class="label-input100">Username</span>
                            <input class="input100" type="text" name="username" placeholder="Type your username">
                            <span class="focus-input100" data-symbol="&#x1F31E;"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="pass" placeholder="Type your password">
                            <span class="focus-input100" data-symbol="&#x1F512;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Please confirm your Password">
                            <span class="label-input100"> Comfirm Password</span>
                            <input class="input100" type="password" name="pass" placeholder="Confirm your password">
                            <span class="focus-input100" data-symbol="&#x1F512;"></span>
                        </div>
                        
                        <div class="container-login100-form-btn p-t-75 p-b-31">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button id="signupButton" class="login100-form-btn">
                                    Sign up
                                </button>
                                <script type="text/javascript">
                                    document.getElementById("signupButton").onclick = function () {
                                        location.href = "login.html";
                                    };
                                </script>
                            </div>
                        </div>
    
                        <div class="flex-col-c p-t-10">
                            <span class="txt1 p-b-17">
                                Already have an account?
                            </span>
    
                            <a href="login.html" onclick="parent.location='login.html'; return false;" class="txt2">
                                Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
