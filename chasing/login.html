        <title>Chasing</title>
        <link rel="stylesheet" type="text/css" href="css/util.css">

    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <h1 style="text-align:center; color: rgba(246, 84, 43, 0.896);">Chasing</h1>
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-49">
                           
                        </span>
    
                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                            <span class="label-input100">Username</span>
                            <input class="input100" type="text" name="username" placeholder="Type your username">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="pass" placeholder="Type your password">
                            <span class="focus-input100" data-symbol="&#x1F512;"></span>
                        </div>
                        
                        <div class="text-right p-t-8 p-b-31">
                            <a href="#">
                                Forgot password
                            </a>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button id="loginButton" class="login100-form-btn">
                                    Login
                                </button>
                                <script type="text/javascript">
                                    document.getElementById("loginButton").onclick = function () {
                                        location.href = "content.html";
                                    };
                                </script>
                            </div>
                        </div>
    
                        <div class="flex-col-c p-t-155">
                            <span class="txt1 p-b-17">
                                Or
                            </span>
    
                            <a href="signup.html" onclick="parent.location='signup.html'; return false;" class="txt2">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
