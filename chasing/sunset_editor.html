<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Chasing</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/util.css"> 
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/sunset_editor.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@500;700&display=swap" rel="stylesheet">

        <script src="../lib/js/jquery-2.2.4.min.js"></script>
        <script src="../lib/js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/sunset_editor.js"></script>
    </head>
    
    <body>
        <div class="sunset-editor-title">
          <h3>App Title</h3>
        </div>

        <div class="sunset-editor-container">
            <div>
              <div class="sunset-image">
                  <img src="img/placeholder.jpg" width="100%" height="400px">
              </div> 
            </div>

            <form class="login100-form">
                <div class="wrap-input100">
                  <span class="label-input100-editor">Name</span>
                  <input class="input100" data-wrapper-class="ui-custom" type="text" id="sunset-editor-name" placeholder="Name of Sunset">
                </div>
                <div class="wrap-input100">
                    <span class="label-input100-editor">Location</span>
                    <input class="input100" data-wrapper-class="ui-custom" type="text" id="sunset-editor-location" placeholder="New location">
                </div>

                <div class="wrap-input100">
                    <span class="label-input100-editor">Best Time</span>
                    <input class="input100" data-wrapper-class="ui-custom" type="text" id="sunset-editor-best-time" placeholder="Best time to see the sunset">
                    
                </div>

                <div class="wrap-input100">
                    <span class="label-input100-editor">Notes</span>
                    <input class="input100" data-wrapper-class="ui-custom" type="text" id="sunset-editor-notes" placeholder="Any thing you want to add?">
                </div>
                
                <!-- <div class="container-login100-form-btn p-t-75">
                    <div class="sunset-editor-save-btn">
                        Upload Photos
                    </div>
                </div> -->
                
                <div class="container-login100-form-btn p-t-75">
                    <div class="sunset-editor-save-btn">
                        Save
                    </div>
                </div>

                <div class="container-login100-form-btn p-t-20 p-b-10">
                    <div class="sunset-editor-cancel-btn" data-rel="back">
                        Cancel
                    </div>
              </div>
            </form>
        </div>
    </body>
</html>
